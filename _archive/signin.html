---
layout: default
---
<div class="du-wrapper du-events--wrapper">
  <div class="du-hero du-hero--contact">
    <div class="du-hero--content">
      <h1>Sign In</h1>
    </div>
  </div>

  <div class="du-section du-contact--section">
    <div class="du-contact--banner-title">
      <div class="container">
        <h2 class="du-section--header">Welcome to the GBM!</h2>
      </div>
    </div>
    <div class="container">
      <div class="du-contact--form-wrapper">
        <div class="du-contact--form du-contact--card">
          <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
          <form class="signin-form multiline-form" action="https://docs.google.com/forms/d/e/1FAIpQLScmGTXbuRxH5eL2HRAFrJGgCQzizH2HWpLaphXWs3J-KsPPiw/formResponse" method="POST" target="dummyframe" onsubmit="submitted=true;">
            <label for="name">Name</label>
            <input required="" type="text" name="entry.523122452" id="name" placeholder="Don Norman">
            <label for="email">Email</label>
            <input required="" type="email" name="entry.111900208" id="email" placeholder="example@email.com">
            <br>
            <button type="submit" class="btn du-btn btn-primary">Submit</button>
          </form>
          <div class="du-contact--loading hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ring-alt"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"/><circle cx="50" cy="50" r="40" stroke="#077ea4" fill="none" stroke-width="10" stroke-linecap="round"/><circle cx="50" cy="50" r="40" stroke="#65a1ba" fill="none" stroke-width="6" stroke-linecap="round"><animate attributeName="stroke-dashoffset" dur="2s" repeatCount="indefinite" from="0" to="502"/><animate attributeName="stroke-dasharray" dur="2s" repeatCount="indefinite" values="150.6 100.4;1 250;150.6 100.4"/></circle></svg>
          </div>
          <div class="du-contact--form-success hidden">
            <div class="du-contact--form-success-content">
              <h4>Thanks for signing in!</h4>
              <a class="btn du-btn btn-primary" id="du-contact--submit-another">Submit another</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="public/js/contact.js"></script>
